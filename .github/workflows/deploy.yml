# Deploy WeHere to GitHub Pages
# Required: In repo Settings → Pages → Build and deployment → Source: choose "GitHub Actions".
# Otherwise GitHub serves the repo source and /src/main.tsx 404s.
name: Deploy WeHere to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci

      - name: Build
        run: |
          export BASE_PATH="/${{ github.event.repository.name }}/"
          npm run build
        env:
          BASE_PATH: /${{ github.event.repository.name }}/


      - name: Verify built index (no dev script)
        run: |
          if grep -q 'src="/src/main.tsx"' dist/index.html || grep -q "src='/src/main.tsx'" dist/index.html; then
            echo "::error::dist/index.html still has dev entry /src/main.tsx — build base path not applied"
            exit 1
          fi

      # GitHub Pages serves 404.html for unknown paths — use same SPA so client-side routes work
      - run: cp dist/index.html dist/404.html

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deploy
